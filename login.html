<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCOOKERS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #444;
            font-weight: bold;
            padding: 10px 0;
        }

        nav a:hover {
            color: #d09a4c;
        }

        .main-content {
            text-align: center;
            color: white;
            padding: 60px 20px;
            background-image: url('img1.jfif'); /* Background image */
            background-size: cover;
            background-position: center;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
		
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #f3ece6;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 15px;
            background-color: #fff8f0;
            border-radius: 20px;
        }

        .btn-login {
            background-color: #6c3c1b;
            color: white;
            width: 100%;
            border-radius: 20px;
        }

        .sign-up-link {
            text-align: center;
            margin-top: 10px;
        }
		.footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #cf9b77;
            text-align: center;
        }
		
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.jfif" alt="YCookers Logo">
        <h1>YCookers</h1>
    </div>
    <nav>
        <a href="Home.html">Home</a>
        <a href="Login.html">Login</a>
        <a href="Categories.html">Recipes Categories</a>
        <a href="Add Recipes.html ">Add Recipes</a>
    </nav>
</header> 

    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            window.location.href = 'categories.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 YCookers. All Rights Reserved.</p>
    </div>
</body>
</html>
